<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>D-Day 계산기</title>

    <!-- <style>
        body {
            background-color: aliceblue;
        }
    </style> -->

    <link rel="stylesheet" href="style.css" />

    <!-- 스크립트 태그는 위치가 중요하다. -->
    <!-- defer : 스크립트를 해석하는 중에도 계속해서 HTML 문서를 해석한다. -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>D-Day 계산기</h1>

    <div id="d-day-container">
      <div class="d-day-child-container">
        <span id="days">0</span>
        <span>일</span>
      </div>
      <div class="d-day-child-container">
        <span id="hours">0</span>
        <span>시간</span>
      </div>
      <div class="d-day-child-container">
        <span id="min">0</span>
        <span>분</span>
      </div>
      <div class="d-day-child-container">
        <span id="sec">0</span>
        <span>초</span>
      </div>
    </div>

    <div id="d-day-message"></div>

    <div id="target-selector">
      <input id="target-year-input" class="target-input" size="5" /> -
      <input id="target-month-input" class="target-input" size="5" /> -
      <input id="target-date-input" class="target-input" size="5" />
    </div>

    <button id="start-btn" onclick="starter()">카운트다운 시작</button>
    <button id="stop-btn" onclick="resetTimer()">타이머 초기화</button>

    <!-- 태그를 먼저 생성하게 하고 스크립트를 해석하도록 한다. -->
    <!-- <script src="./script.js"></script> -->
  </body>
</html>
